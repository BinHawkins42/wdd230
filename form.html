    <main>
        <h1>Create an Account</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Account Info</legend>
                <label class="top">User name*<input type="text" name="username" required></label>
                <p id="formmessage"></p>
                <label class="top">password<input type="password" id="password" name="pwd" pattern=".{8,}" title="Eight or more characters"></label>
                <label class="top">Retype password<input type="password" id="password2" name="pwd"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label for="r" class="top">Rate the Page</label>
                    <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>
            </fieldset>

            <input type="submit" value="Propose My Course" class="submitBtn">

        </form>
